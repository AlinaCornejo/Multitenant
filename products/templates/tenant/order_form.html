{% extends "tenant/dashboard.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Crear Nueva Orden</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_product" class="form-label">Producto</label>
                        {{ form.product }}
                        {% if form.product.errors %}
                            <div class="text-danger">{{ form.product.errors }}</div>
                        {% endif %}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_quantity" class="form-label">Cantidad</label>
                        {{ form.quantity }}
                        {% if form.quantity.errors %}
                            <div class="text-danger">{{ form.quantity.errors }}</div>
                        {% endif %}
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'tenant-dashboard' request.tenant.id %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Orden</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
